{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block title %} Criar Cliente {% endblock %}

{% block content %}
    {% if form %}
        <h1>Editar Cliente</h1>
    {% else %}
        <h1>Cria Cliente</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% crispy form %}

{% endblock %}
